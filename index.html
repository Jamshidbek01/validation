<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Input validation</title>
</head>

<body>
    <section>
        <div class="container">
            <form>
                <div>
                    <label for="name">Foydalanuvchi ismi:</label>
                    <input class="name" type="text" id="name">
                    <p class="valid-name"></p>
                </div>
                <div>
                    <label for="mail">Email:</label>
                    <input class="mail" type="text" id="mail">
                    <p class="valid-mail"></p>
                </div>
                <div>
                    <label for="password">Parolni kiriting: </label>
                    <div class="password">
                        <input class="password1" type="password" id="password">
                        <ion-icon class="show1" name="eye-outline"></ion-icon>
                    </div>
                    <p class="valid-pass1"></p>
                </div>
                <div>
                    <label for="password2">Parolni takrorlang:</label>
                    <div class="password">
                        <input class="password2" type="password" id="password2">
                        <ion-icon class="show2" name="eye-outline"></ion-icon>
                    </div>
                    <p class="valid-pass2"></p>
                </div>
                <button type="submit" class="btn">Ro`yxatdan o`tish</button>
            </form>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
